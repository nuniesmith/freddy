# Proxy Parameters Configuration
# /etc/nginx/includes/proxy_params.conf

#=================================
# STANDARD PROXY HEADERS
#=================================
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;
proxy_set_header X-Forwarded-Server $host;

# For applications that need the original URL
proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
proxy_set_header X-Original-Method $request_method;

#=================================
# WEBSOCKET SUPPORT
#=================================
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

#=================================
# BUFFERING SETTINGS
#=================================
# Smart buffering - on for most content, off for streaming
proxy_buffering on;
proxy_buffer_size 8k;
proxy_buffers 32 8k;              # Increased for better performance
proxy_busy_buffers_size 16k;
proxy_temp_file_write_size 16k;
proxy_max_temp_file_size 1024m;   # Allow large temp files for media

# Request buffering (keep on for most applications)
proxy_request_buffering on;

#=================================
# TIMEOUT SETTINGS
#=================================
# Balanced timeouts - not too high, not too low
proxy_connect_timeout 60s;         # Reduced from 600s
proxy_send_timeout 300s;           # Good for large uploads
proxy_read_timeout 300s;           # Good for streaming content
proxy_next_upstream_timeout 60s;

#=================================
# CONNECTION SETTINGS
#=================================
# Handle redirects properly
proxy_redirect off;

# Connection keep-alive
proxy_set_header Connection "";

# Don't pass certain problematic headers
proxy_set_header Accept-Encoding "";
proxy_set_header Authorization "";  # Will be set by auth.conf if needed

#=================================
# SECURITY HEADERS
#=================================
# Hide backend server information
proxy_hide_header X-Powered-By;
proxy_hide_header Server;
proxy_hide_header X-AspNet-Version;
proxy_hide_header X-AspNetMvc-Version;

#=================================
# ERROR HANDLING
#=================================
# Define which upstream errors should trigger failover
proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
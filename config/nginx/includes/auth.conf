# Authelia Authentication Configuration
# /etc/nginx/includes/auth.conf

# Enable auth_request module
auth_request /auth;

# Set variables from Authelia auth response
auth_request_set $user $upstream_http_remote_user;
auth_request_set $groups $upstream_http_remote_groups;
auth_request_set $name $upstream_http_remote_name;
auth_request_set $email $upstream_http_remote_email;

# Additional Authelia variables (available in v4.39.4+)
auth_request_set $auth_user $upstream_http_x_remote_user;
auth_request_set $auth_groups $upstream_http_x_remote_groups;
auth_request_set $auth_name $upstream_http_x_remote_name;
auth_request_set $auth_email $upstream_http_x_remote_email;

# Pass authentication variables to backend applications
proxy_set_header Remote-User $user;
proxy_set_header Remote-Groups $groups;
proxy_set_header Remote-Name $name;
proxy_set_header Remote-Email $email;

# Alternative headers (some apps prefer these)
proxy_set_header X-Remote-User $auth_user;
proxy_set_header X-Remote-Groups $auth_groups;
proxy_set_header X-Remote-Name $auth_name;
proxy_set_header X-Remote-Email $auth_email;

# Standard authentication headers
proxy_set_header X-Forwarded-User $user;
proxy_set_header Authorization "";

# Note: Error handling is done at server level in your config
# Each server block already has: error_page 401 @error401;
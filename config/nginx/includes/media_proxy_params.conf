# Media-Specific Proxy Parameters
# /etc/nginx/includes/media_proxy_params.conf
# Optimized for Plex, Emby, Jellyfin streaming - NO INCLUDES TO AVOID DUPLICATES

#=================================
# STANDARD PROXY HEADERS
#=================================
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;
proxy_set_header X-Forwarded-Server $host;

# For applications that need the original URL
proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
proxy_set_header X-Original-Method $request_method;

#=================================
# WEBSOCKET SUPPORT
#=================================
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

#=================================
# MEDIA STREAMING OPTIMIZATIONS
#=================================

# Larger buffers for media streaming (NO DUPLICATE)
proxy_buffering on;
proxy_buffer_size 16k;                # Larger than standard
proxy_buffers 64 16k;                 # More and larger buffers
proxy_busy_buffers_size 32k;          # Larger busy buffer
proxy_temp_file_write_size 32k;       # Larger temp writes
proxy_max_temp_file_size 2048m;       # Larger temp files for media

# Media-specific timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 600s;              # Longer for large uploads
proxy_read_timeout 600s;              # Longer for streaming content
proxy_next_upstream_timeout 60s;

# Request buffering - off for large media uploads  
proxy_request_buffering off;

#=================================
# MEDIA SERVER HEADERS
#=================================
# Special headers for media servers
proxy_set_header X-Forwarded-Ssl on;
proxy_set_header X-Plex-Client-Identifier $http_x_plex_client_identifier;

#=================================
# RANGE REQUEST SUPPORT
#=================================
# Critical for video seeking/scrubbing
proxy_set_header Range $http_range;
proxy_set_header If-Range $http_if_range;
proxy_force_ranges on;

#=================================
# CONNECTION SETTINGS
#=================================
# Handle redirects properly
proxy_redirect off;

# Connection keep-alive
proxy_set_header Connection "";

# Don't pass certain problematic headers
proxy_set_header Accept-Encoding "";

#=================================
# SECURITY HEADERS
#=================================
# Hide backend server information
proxy_hide_header X-Powered-By;
proxy_hide_header Server;
proxy_hide_header X-AspNet-Version;

#=================================
# ERROR HANDLING
#=================================
# Define which upstream errors should trigger failover
proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
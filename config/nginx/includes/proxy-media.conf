# /etc/nginx/includes/proxy-media.conf
# Additional settings for media streaming services
# Use this for Emby, Jellyfin, Plex, AudioBookShelf

# Include base proxy settings
include /etc/nginx/includes/proxy-base.conf;

# Media-specific optimizations
proxy_buffering on;
proxy_buffer_size 16k;
proxy_buffers 64 16k;
proxy_busy_buffers_size 32k;
proxy_temp_file_write_size 32k;
proxy_max_temp_file_size 2048m;

# Extended timeouts for media streaming
proxy_send_timeout 600s;
proxy_read_timeout 600s;

# Disable request buffering for large uploads
proxy_request_buffering off;

# Range request support (critical for video seeking)
proxy_set_header Range $http_range;
proxy_set_header If-Range $http_if_range;
proxy_force_ranges on;

# Special headers for media servers
proxy_set_header X-Forwarded-Ssl on;